<div class="columns is-centered">
    <div class="column is-6-tablet is-4-desktop">
        <div class="box" x-data="resetPassword">
            <h1 class="title is-4 has-text-centered">Reset Password</h1>

            <!-- Success Message -->
            <div class="notification is-success is-light" x-show="status === 'success'">
                Your password has been reset successfully! You can now <a href="/login" data-navigo>log in</a>.
            </div>

            <!-- Error Message -->
            <div class="notification is-danger is-light" x-show="error" x-text="error"></div>

            <!-- Reset Password Form -->
            <div x-show="status !== 'success'">
                <!-- New Password Input -->
                <div class="field">
                    <label class="label">New Password</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="Enter your new password" x-model="newPassword" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="field">
                    <button class="button is-primary is-fullwidth" @click.prevent="resetPassword()">Reset Password</button>
                </div>
            </div>

            <!-- Back to Login -->
            <div class="has-text-centered" x-show="status === 'success'">
                <a href="/login" data-navigo>Go to Login</a>
            </div>
        </div>
    </div>
</div>
